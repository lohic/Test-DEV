	<!-- Add jQuery library -->

	<!-- Add mousewheel plugin (this is optional) -->

	<!-- Add fancyBox main JS and CSS files -->

	<script type="text/javascript">
		// cf http://jsfiddle.net/PwMjP/
		(function ($, F) {
		    F.transitions.resizeIn = function() {
		        var previous = F.previous,
		            current  = F.current,
		            startPos = previous.wrap.stop(true).position(),
		            endPos   = $.extend({opacity : 1}, current.pos);

		        startPos.width  = previous.wrap.width();
		        startPos.height = previous.wrap.height();

		        previous.wrap.stop(true).trigger('onReset').remove();

		        delete endPos.position;

		        //current.inner.hide();

		        current.wrap.css(startPos).animate(endPos, {
		            duration : current.nextSpeed,
		            easing   : current.nextEasing,
		            step     : F.transitions.step,
		            complete : function() {
		                F._afterZoomIn();

		                current.inner.fadeIn("fast");
		            }
		        });
		    };

		}(jQuery, jQuery.fancybox));

		$(document).ready(function() {
			

			/*
			 *  Button helper. Disable animations, hide close button, change title type and content
			 */

			$('.fancybox-buttons').fancybox({

				//prevEffect : 'none',
				//nextEffect : 'none',

				nextMethod : 'resizeIn',
				nextSpeed  : 250,

				prevMethoc : false,

				wrapCSS    : 'fancybox-custom',

				closeBtn  : true,
				arrows : true,
				loop : false,

				margin:30,

				padding : 0,

				helpers : {
					title : {
						type : 'inside'
					},
					//buttons	: {}
				},

				afterLoad : function() {
					this.title = '<strong>'+(this.index + 1) + ' / ' + this.group.length +'</strong>'+ (this.title ? ' â€” ' + this.title : '');
				}
			});


		});
	</script>


	<style>

		.fancybox-overlay{
			background: rgba(255,255,255,0.5);
		}

		.fancybox-custom{
			box-shadow: none;
			border: solid 5px #ef312f;
			position: fixed !important;
			top: 0px !important;
			right:0px !important;
			left:auto !important;
			max-width: calc(100% - 60px - 10px) !important;
			margin: 30px;
		}

		.fancybox-custom .fancybox-inner{
			max-width:100%;
		}

		.fancybox-custom .fancybox-skin{
			box-shadow: none;
			border-radius:0;
		}

		.fancybox-custom .fancybox-title{
			border-top: solid 5px #ef312f;
		}

		.fancybox-custom .fancybox-title-inside-wrap{
			padding: 10px 100px 10px 10px;
			color: #000;
		}

		.fancybox-custom .fancybox-nav span{
			visibility: visible;
		}

		.fancybox-custom .fancybox-close{
			background-image: url('close@2x.png');
			background-size: 30px 30px;
			width: 30px;
			height: 30px;
			top: -2px;
			right: -2px;
		}
