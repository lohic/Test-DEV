		    -webkit-transition: opacity 400ms ease;

		    height: 100%;
		    min-height: 49px;
		    position: absolute;
		    left: 0;
		    top: 0;
		    width: 100%;
		}

		.gallery-item:hover .gallery-caption {
		    opacity: 1;
		}


		/**
		 * GALLERY CSS
		 */
		.overlay{
			position: fixed;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			background: white;
			opacity: 0.5;
		}

		.viewer{
			position: fixed;
			top:20px;
			right: 20px;
			/*max-width: 80%;*/
			border:solid 5px #EF312F;
			background: white;
		}

		.viewer .close{
			position: absolute;
			width: 30px;
			height: 30px;
			background: #EF312F;
			color:white;
			top: -5px;
			right: -5px;
			z-index: 9999;
			font-family: sans-serif;
			text-align: center;
			line-height: 26px;
			background-image: url(images/close.png);
		}

		.viewer .bouton a{
			background: white;
			color:#EF312F;
			font-family: sans-serif;
			line-height: 26px;
			font-size: 26px;
			text-decoration: none;
		}

		.viewer  .navigation{
			padding: 10px;
			position: relative;
			border-top:solid 5px #EF312F;
		}

		.viewer .arrow{
			text-align: right;
		}

		.viewer .legend{
			margin: 0;
		}

		.viewer ul.bxslider{
			margin: 0;
		}

		.viewer li{
			/*width:200px;*/
		}

	<script>
	$(document).ready(function(){

		// QUAND ON CLIQUE SUR UN LIEN D'UNE GALLERIE
		$('.gallery a').each(function(){
			$(this).click(function(event){

				// on prépare le viewer
				$('body').append('<div class="overlay"></div>'+
					'<div class="viewer">'+
					'<div class="close"></div>'+
					'<ul class="bxslider"></ul>'+
					'<div class="navigation">'+
					'<div class="arrow"><span id="slider-prev" class="bouton"></span> <span id="slider-next" class="bouton"></span></div>'+
					'<p class="legend"></p>'+
					'</div>');

				//var listeImages = '';

				var gallerieID =  '#'+$(this).parent().parent().parent().attr('id') ;

				$(gallerieID+' a').each(function(){
					var li = $('<li>').append(
						$('<img>')
						.attr( "src" , $(this).attr("href") ) 
						.attr( "title" , $(this).attr("title") ) 
					);
					$('.bxslider').append(li);
				});

				var selectedID = $(this).parent().parent().index(gallerieID+' .gallery-item');

				slider(selectedID);

				event.preventDefault();

			});

		});

		function slider( selectedID ){
			

			$slider = $('.bxslider').bxSlider({
				speed: 150,
				mode: 'horizontal',
				pager: false,
				startSlide: selectedID,
				adaptiveHeight: true,
				infiniteLoop:false,
				nextSelector: '#slider-next',
				prevSelector: '#slider-prev',
				nextText: '>',
				prevText: '<',
				captions: false,
				onSliderLoad: function(index){
					// on affiche la légende
					// et on adapte la dimension verticale si nécessaire
					legendAndSize(index);

					/*$('.bxslider img').load(function(){
						$slider.reloadSlider();
					});*/
				},
				onSlideBefore: function($slideElement, oldIndex, index){
					// on affiche la légende
					// et on adapte la dimension verticale si nécessaire
					legendAndSize(index);
				},
			});

			// on active les touches clavier
			$(document).keydown(function(event){
				if(event.which == 39){
					//console.log('flêche droite');
					$slider.goToNextSlide();
				}
				if(event.which == 37){
					//console.log('flêche gauche');
					$slider.goToPrevSlide();
				}
			});

			// fermeture sur le bouton
			$('.close').click(function(event){
				$('.viewer').slideUp('slow', function(){
					$slider.destroySlider();
					$('.viewer').remove();
					$('.overlay').remove();
				});	
			});

			// fermeture sur click de l'overlay
			$('.overlay').click(function(event){
				$('.close').trigger('click');
			})
